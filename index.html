<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Football Match Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .form-control {
      background-color: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
    .form-control:focus {
      border-color: #00bcd4;
      box-shadow: none;
    }
    .spinner {
      display: none;
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #00bcd4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4">âš½ Football Match Outcome Predictor</h2>

  <form id="predictForm" action="/predict" method="post">
    <div class="row g-3">
      {% for i in range(1, 9) %}
      <div class="col-12 col-sm-6 col-md-3">
        <input type="number" step="any" name="feature{{ i }}" class="form-control" placeholder="Feature {{ i }}" required>
      </div>
      {% endfor %}
    </div>
    <button type="submit" class="btn btn-primary w-100 mt-4">Predict</button>
  </form>

  <div class="spinner" id="loader"></div>

  {% if prediction_text %}
  <div class="alert alert-success mt-4 text-center">{{ prediction_text }}</div>
  {% endif %}
</div>

<script>
  const form = document.getElementById('predictForm');
  const loader = document.getElementById('loader');

  form.addEventListener('submit', () => {
    loader.style.display = 'block';
  });
</script>

</body>
</html>
